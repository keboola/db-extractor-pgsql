sudo: required

language: bash

services:
  - docker

before_install:
  - docker-compose -v
  - docker-compose build

jobs:
  include:
    - stage: Latest PostgreSQL server
      install:
        - docker-compose run --rm wait
        - docker-compose run --rm app
    - stage: PostgreSQL version 9
      install:
        - docker-compose run --rm wait9
        - docker-compose run --rm app9
    - stage: PostgreSQL version 10
      install:
        - docker-compose run --rm wait10
        - docker-compose run --rm app10
    - stage: PostgreSQL version 11
      install:
        - docker-compose run --rm wait11
        - docker-compose run --rm app11

script:
  - docker pull quay.io/keboola/developer-portal-cli-v2:latest
  - export REPOSITORY=`docker run --rm -e KBC_DEVELOPERPORTAL_USERNAME -e KBC_DEVELOPERPORTAL_PASSWORD
    quay.io/keboola/developer-portal-cli-v2:latest ecr:get-repository
    keboola keboola.ex-db-pgsql`
  - docker tag keboola/ex-db-pgsql:latest $REPOSITORY:master
  - eval $(docker run --rm -e KBC_DEVELOPERPORTAL_USERNAME -e KBC_DEVELOPERPORTAL_PASSWORD
    quay.io/keboola/developer-portal-cli-v2:latest ecr:get-login
    keboola keboola.ex-db-pgsql)
  - docker push $REPOSITORY:master
  - docker pull quay.io/keboola/syrup-cli:latest
  - docker run --rm -e KBC_STORAGE_TOKEN quay.io/keboola/syrup-cli:latest run-job keboola.ex-db-pgsql
    285843250 master
  - docker run --rm -e KBC_STORAGE_TOKEN quay.io/keboola/syrup-cli:latest run-job keboola.ex-db-pgsql
    287599200 master

after_success:
  - docker images

after_error:
  - docker-compose logs

after_failure:
  - docker-compose logs

deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    tags: true

notifications:
  email: false
  slack:
    secure: 
