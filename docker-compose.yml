version: "2"
services:
  app:
    build: .
    image: keboola/ex-db-pgsql
    command: composer ci
    environment:
      - EXTERNAL_PG_HOST
      - EXTERNAL_PG_PORT
      - EXTERNAL_PG_DATABASE
      - EXTERNAL_PG_USER
      - EXTERNAL_PG_PASSWORD
      - PGSQL_DB_HOST=pgsql
      - PGSQL_DB_PORT=5432
      - PGSQL_DB_DATABASE=postgres
      - PGSQL_DB_USER=postgres
      - PGSQL_DB_PASSWORD=some password
    volumes:
      - ssh-keys:/root/.ssh
      - ./tests/data/ssl/certs:/ssl-cert
    links:
      - pgsql
      - sshproxy

  app9:
    build: .
    image: keboola/ex-db-pgsql9
    command: composer ci
    environment:
      - EXTERNAL_PG_HOST
      - EXTERNAL_PG_PORT
      - EXTERNAL_PG_DATABASE
      - EXTERNAL_PG_USER
      - EXTERNAL_PG_PASSWORD
      - PGSQL_DB_HOST=pgsql9
      - PGSQL_DB_PORT=5432
      - PGSQL_DB_DATABASE=postgres
      - PGSQL_DB_USER=postgres
      - PGSQL_DB_PASSWORD=some password
    volumes:
      - ssh-keys:/root/.ssh
      - ./tests/data/ssl/certs:/ssl-cert
    links:
      - pgsql9
      - sshproxy

  app10:
    build: .
    image: keboola/ex-db-pgsql10
    command: composer ci
    environment:
      - EXTERNAL_PG_HOST
      - EXTERNAL_PG_PORT
      - EXTERNAL_PG_DATABASE
      - EXTERNAL_PG_USER
      - EXTERNAL_PG_PASSWORD
      - PGSQL_DB_HOST=pgsql10
      - PGSQL_DB_PORT=5432
      - PGSQL_DB_DATABASE=postgres
      - PGSQL_DB_USER=postgres
      - PGSQL_DB_PASSWORD=some password
    volumes:
      - ssh-keys:/root/.ssh
      - ./tests/data/ssl/certs:/ssl-cert
    links:
      - pgsql10
      - sshproxy

  app11:
    build: .
    image: keboola/ex-db-pgsql11
    command: composer ci
    environment:
      - EXTERNAL_PG_HOST
      - EXTERNAL_PG_PORT
      - EXTERNAL_PG_DATABASE
      - EXTERNAL_PG_USER
      - EXTERNAL_PG_PASSWORD
      - PGSQL_DB_HOST=pgsql11
      - PGSQL_DB_PORT=5432
      - PGSQL_DB_DATABASE=postgres
      - PGSQL_DB_USER=postgres
      - PGSQL_DB_PASSWORD=some password
    volumes:
      - ssh-keys:/root/.ssh
      - ./tests/data/ssl/certs:/ssl-cert
    links:
      - pgsql11
      - sshproxy

  dev:
    image: keboola/ex-db-pgsql
    command: composer ci
    environment:
      - EXTERNAL_PG_HOST
      - EXTERNAL_PG_PORT
      - EXTERNAL_PG_DATABASE
      - EXTERNAL_PG_USER
      - EXTERNAL_PG_PASSWORD
      - PGSQL_DB_HOST=pgsql
      - PGSQL_DB_PORT=5432
      - PGSQL_DB_DATABASE=postgres
      - PGSQL_DB_USER=postgres
      - PGSQL_DB_PASSWORD=some password
    volumes:
      - ssh-keys:/root/.ssh
      - .:/code
      - ./tests/data/ssl/certs:/ssl-cert
    links:
      - pgsql
      - sshproxy

  pgsql: &mainPgsql
    build:
      args:
        version: alpine
      context: .
      dockerfile: Dockerfile-pgsql
    command: -c ssl=on -c ssl_cert_file=/ssl-cert/server.crt -c ssl_key_file=/ssl-cert/server.key
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=some password

  pgsql9:
    <<: *mainPgsql
    build:
      args:
        version: 9-alpine
      context: .
      dockerfile: Dockerfile-pgsql

  pgsql10:
    <<: *mainPgsql
    build:
      args:
        version: 10-alpine
      context: .
      dockerfile: Dockerfile-pgsql

  pgsql11:
    <<: *mainPgsql
    build:
      args:
        version: 11-alpine
      context: .
      dockerfile: Dockerfile-pgsql

  sshproxy:
    image: keboola/db-component-ssh-proxy:latest
    volumes:
      - ssh-keys:/root/.ssh
    links:
      - pgsql

volumes:
  ssh-keys:
